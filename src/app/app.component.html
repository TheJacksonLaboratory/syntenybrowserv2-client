<div class="main-container">
  <header class="header-4">
    <div class="branding">
      <a routerLink="">
        <img
          id="logo"
          src="../assets/jax-logo.png"
          alt="The Jackson Laboratory"
        />
        <span class="title"> SYNTENY BROWSER </span>
      </a>
    </div>
  </header>

  <nav class="subnav">
    <ul class="nav">
      <li *ngFor="let p of pages" class="nav-item">
        <a class="nav-link" routerLink="/{{p}}" routerLinkActive="active">
          {{ p }}
        </a>
      </li>
    </ul>
  </nav>

  <router-outlet></router-outlet>

  <div class="footer">
    <a href="https://www.jax.org/">
      <span>&copy; 2020 The Jackson Laboratory</span>
    </a>
  </div>
</div>
