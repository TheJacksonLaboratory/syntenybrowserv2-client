<div class="clr-row">
  <div class="clr-col-lg-7 clr-col-md-12">
    <div class="clr-col-lg-12">
      <div class="card">
        <div class="card-header">
          FEATURE SEARCH
        </div>
        <div class="card-block">
          <app-species-selection (update)="updateSpecies()"></app-species-selection>
          <hr/>
          <app-feature-selection *ngIf="refSpecies"
                                 (update)="genomeView.updateFeatures(features.selections)">
          </app-feature-selection>
        </div>
      </div>
    </div>
  </div>

  <div class="clr-col-lg-5 clr-col-md-12">
    <div class="clr-col-lg-12">
      <div class="card">
        <div class="card-header">
          GENOME VIEW
        </div>
        <div class="card-block">
          <app-genome-view *ngIf="refSpecies && compSpecies"></app-genome-view>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary"
                  [disabled]="genomeView && !genomeView.refChr"
                  (click)="getChromosomeFeatures()">
            <clr-icon shape="check"></clr-icon> See Selection in Block View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="viewInBrowser" class="clr-row">
  <div class="clr-col-lg-12 bottom-1" id="block-view">
    <div class="card">
      <div class="card-header">
        BLOCK VIEW BROWSER
      </div>
      <div class="card-block">
        <app-block-view-browser></app-block-view-browser>
      </div>
    </div>
  </div>
</div>
